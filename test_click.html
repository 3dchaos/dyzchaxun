<!DOCTYPE html>
<html>
<head>
    <title>点击测试</title>
    <style>
        .detail-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .detail-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>点击测试</h1>
    
    <div id="testContent">
        <h2>测试怪物点击</h2>
        <div class="detail-item" data-monster="石墓尸王" onclick="testClick(this.dataset.monster)">
            <h3>石墓尸王</h3>
        </div>
        
        <h2>测试物品点击</h2>
        <div class="detail-item" data-item="无极棍" onclick="testClick(this.dataset.item)">
            <h3>无极棍</h3>
        </div>
    </div>

    <script>
        function testClick(name) {
            console.log('点击了:', name);
            alert('点击了: ' + name);
        }
        
        // 测试特殊字符
        function testSpecialChars() {
            const testNames = [
                "石墓尸王",
                "无极棍",
                "宝箱8",
                "祖玛卫士80",
                "牛魔祭司"
            ];
            
            testNames.forEach(name => {
                console.log('测试名称:', name);
                console.log('编码后:', encodeURIComponent(name));
            });
        }
        
        testSpecialChars();
    </script>
</body>
</html>
